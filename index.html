<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card UI</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h4>KADAWATHA</h4>
        <h6>PARTLY CLOUDY</h6>
        <img src="sun.png" alt="icon">
        <h1>32<sup>&deg;</sup></h1>
        <div class="container">
            <div class="details">
                <p>max</p>
                <span>32<sup>&deg;</sup></span>
            </div>
            <div class="details">
                <p>min</p>
                <span>30<sup>&deg;</sup></span>
            </div>
        </div>
    </div>
</body>
</html>
